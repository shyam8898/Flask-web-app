{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/datascience.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container">
        	<div class="row">
        		<div class="col-lg-8 col-md-10 mx-auto">
        			<h3>Basic Actions</h3>
        			<a href="/edit/0"><button class="btn btn-primary btn-sm"> Add a new post</button></a>
        			<a href="/logout"><button class="btn btn-primary btn-sm"> Log Out</button></a><hr>
        			<h3>Upload a file</h3>
        			<form action="/uploader" method="post" enctype="multipart/form-data">
        				<input type="file" name="file1">
        				<button type="submit" class="btn btn-primary btn-sm">Upload</button>
        			</form>
        			<hr>
        			<h3>Edit Posts</h3>
        			<table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for post in posts %}

      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary btn-sm">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary btn-sm">Delete</button></a></td>
      </tr>

      {% endfor %}
    </tbody>
  </table>
        		</div>
        	</div>
        </div>

{% endblock %}
